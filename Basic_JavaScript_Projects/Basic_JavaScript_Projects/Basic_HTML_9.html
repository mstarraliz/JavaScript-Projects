<!DOCTYPE html>
<html> 
	<head>
		<title>JavaScript Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
    </head>
    
	<body>
	
		
			<h1>Countdown</h1>
                <p>How many seconds would you like to set your alarm for?</p>
                    <input id="seconds" value="" />
                        <button onclick="countdown()">Click me!</button>
                <p id="timer"></p>


            <h1>Slideshow</h1>
                <p>Let's check out the slide show!</p>


    <!-----------Slideshow Drill Container -------------->
    <div class="slideshow-container">


    <!------------Images with number and caption text --->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img class="fill" src="./SSImages/Tahoe/Tahoe1.jpg" style="width:100%;height:300px;">
        <div class="text">Lake Tahoe</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img class="fill" src="./SSImages/Tahoe/Tahoe2.jpg" style="width:100%;height:300px;">
        <div class="text">Sand Harbor</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img class="fill" src="./SSImages/Tahoe/Tahoe3.jpg" style="width:100%;height:300px;">
        <div class="text">Emerald Bay</div>
    </div>

    <!-----------Next and Previous Buttons-------------->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
        <br>
    <!------------Dots and Circles--------------------->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
            

		
    <script src="./JS/Basic_JavaScript_9.js"></script>
	</body>
</html>
